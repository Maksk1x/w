<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chat v2</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #00ff00;
            min-height: 100vh;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 10%,
                rgba(255,255,255,0) 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        #chat-container {
            background-color: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #006600;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.7);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #00ff00;
            background: rgba(0,30,0,0.5);
            animation: fadeIn 0.5s ease-in;
        }

        #message-form {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #006600;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 10px 20px;
            background: #002200;
            color: #00ff00;
            border: 1px solid #006600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #004400;
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .counters {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0,10,0,0.9);
            padding: 8px 12px;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 0.85em;
            z-index: 1000;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="counters">
        TOTAL: <span id="totalVisits">0</span><br>
        ONLINE: <span id="onlineNow">0</span>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="ВВЕДИТЕ СООБЩЕНИЕ...">
            <button type="submit">ОТПРАВИТЬ</button>
        </form>
    </div>

    <script>
        (function(){
            // Секретная подпись (замаскирована)
            const secret = atob('TWsxeA==');
            
            // Счётчики
            let total = localStorage.getItem('t') || 0;
            total = +total + 1;
            localStorage.setItem('t', total);
            
            let online = localStorage.getItem('o') || 0;
            online = +online + 1;
            localStorage.setItem('o', online);

            window.addEventListener('beforeunload', () => {
                online = Math.max(0, online - 1);
                localStorage.setItem('o', online);
            });

            // Система сообщений
            let messages = JSON.parse(localStorage.getItem('m')) || [];
            const container = document.getElementById('messages');
            const form = document.getElementById('message-form');
            const input = document.getElementById('message-input');

            function updateMessages() {
                container.innerHTML = messages.map(msg => `
                    <div class="message">
                        <div>${msg.text}</div>
                        <span>${new Date(msg.time).toLocaleString()}</span>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            }

            form.addEventListener('submit', e => {
                e.preventDefault();
                let text = input.value.trim();
                
                if(text) {
                    // Секретная подпись
                    if(text.endsWith('#m')) {
                        text = text.slice(0, -2).trim();
                        text = `[${secret}] ${text}`;
                    }
                    
                    messages.push({
                        text: text,
                        time: Date.now()
                    });
                    
                    localStorage.setItem('m', JSON.stringify(messages));
                    input.value = '';
                    updateMessages();
                }
            });

            // Инициализация
            document.getElementById('totalVisits').textContent = total;
            document.getElementById('onlineNow').textContent = online;
            updateMessages();
        })();
    </script>
</body>
</html>
