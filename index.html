<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chat</title>
    <style>
        /* Новый матричный стиль */
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #00ff00;
            min-height: 100vh;
        }

        /* Эффект сканирующей линии */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 10%,
                rgba(255,255,255,0) 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        #chat-container {
            background-color: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #006600;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.7);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #00ff00;
            background: rgba(0,30,0,0.5);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message span {
            color: #009900;
            font-size: 0.8em;
            display: block;
            margin-top: 5px;
        }

        #message-form {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #006600;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 10px 20px;
            background: #002200;
            color: #00ff00;
            border: 1px solid #006600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #004400;
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        /* Стили для счётчиков */
        .counters {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px solid #006600;
            color: #00ff00;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="scanline"></div> <!-- Добавлен эффект сканирующей линии -->
    
    <div class="counters">
        Всего посещений: <span id="totalVisits">0</span><br>
        Сейчас онлайн: <span id="onlineNow">0</span>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="ВВЕДИТЕ СООБЩЕНИЕ...">
            <button type="submit">ОТПРАВИТЬ</button>
        </form>
    </div>

    <script>
        // Добавлены счётчики посещений и онлайн
        let totalVisits = localStorage.getItem('totalVisits') || 0;
        totalVisits = parseInt(totalVisits) + 1;
        localStorage.setItem('totalVisits', totalVisits);
        
        let onlineUsers = localStorage.getItem('onlineUsers') || 0;
        onlineUsers = parseInt(onlineUsers) + 1;
        localStorage.setItem('onlineUsers', onlineUsers);

        // Обновление онлайн при закрытии страницы
        window.addEventListener('beforeunload', () => {
            onlineUsers = Math.max(0, onlineUsers - 1);
            localStorage.setItem('onlineUsers', onlineUsers);
        });

        // Инициализация хранилища сообщений
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        
        const messagesContainer = document.getElementById('messages');
        const form = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        function displayMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `
                    <div>${msg.text}</div>
                    <span>${new Date(msg.time).toLocaleString()}</span>
                `;
                messagesContainer.appendChild(div);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let messageText = messageInput.value.trim();
            
            if (messageText) {
                // Добавление специальной подписи #m
                if (messageText.endsWith('#m')) {
                    messageText = messageText.slice(0, -2);
                    messageText = `[Mk1x] ${messageText}`;
                }

                const newMessage = {
                    text: messageText,
                    time: Date.now()
                };
                
                messages.push(newMessage);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                messageInput.value = '';
                displayMessages();
            }
        });

        // Инициализация
        document.getElementById('totalVisits').textContent = totalVisits;
        document.getElementById('onlineNow').textContent = onlineUsers;
        displayMessages();

        // Эффект мерцания текста
        setInterval(() => {
            document.body.style.textShadow = `0 0 ${Math.random() * 10}px rgba(0,255,0,0.7)`;
        }, 500);
    </script>
</body>
</html>
