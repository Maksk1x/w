<html>
<head>
<title>Загрузка...</title>
<style>
body {
  margin: 0;
  overflow: hidden; /* Скрывает полосы прокрутки */
  background-color: #222; /* Темный фон */
}

.matrix {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: fall 10s linear infinite; /* Запуск анимации */
}

.matrix-cell {
  width: 10px;
  height: 10px;
  background-color: #fff; /* Белые клетки */
  opacity: 0.7;
  /* Добавьте другие стили для клеток */
}

@keyframes fall {
  0% {
    transform: translateY(-100vh) rotate(0deg);
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
  }
}
</style>
</head>
<body>

<div class="matrix" id="matrix">
  <div class="matrix-cell"></div>
  <div class="matrix-cell"></div>
  <div class="matrix-cell"></div>
  <!-- Добавьте больше клеток -->
</div>

</body>
</html>
