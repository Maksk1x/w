            border-radius: 50%;
            animation: coin-float 4s infinite ease-in-out;

        .coin-float:nth-child(1) {

            left: 15px;

        .coin-float:nth-child(2) {
            top: 10px;
            right: -10px;

        .coin-float:nth-child(3) {
